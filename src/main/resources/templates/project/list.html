<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="57x57" th:href="@{/images/favicon-57x57.png}">
    <link rel="stylesheet" href="/src/main/resources/static/css/style.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <title>TaskaPM</title>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div th:replace="~{fragments/sideMenu :: sideMenu}"></div>
    <div th:replace="~{fragments/footer :: footer}"></div>
    <main class="main-content">
        <div>
            <button class="newProjectBtn">
                <a th:href="@{/projects/new}">
                    <span class="newProjectContainer">
                        <img th:src="@{/images/plus.svg}" alt="plus" class="newProjectImage">
                        <span class="newProjectText">Новый проект</span>
                    </span>
                </a>
            </button>
        </div>

        <table>
            <tr th:each="project : ${projects}" th:object="${project}">
                <td th:text="*{name}"></td>
                <td th:text="*{description}"></td>
                <td><a th:href="@{/projects/{projectId}(projectId=*{id})}">Select</a></td>
            </tr>
        </table>
    </main>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
