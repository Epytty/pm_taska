<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form th:action="@{/projects/{projectId}/{taskId}/edit(projectId=${projectId}, taskId=${task.id})}" th:object="${task}" method="post">
        <input name="title" th:value="*{title}">
        <input name="description" th:value="*{description}">
        <input type="date" name="startDate" th:value="*{startDate}">
        <input type="date" name="endDate" th:value="*{endDate}">
        <select name="responsibleUser" th:object="${user}">
            <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.firstName}"></option>
        </select>
        <button type="submit">Update</button>
    </form>
</body>
</html>
